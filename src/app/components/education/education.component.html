<section id="education" class="bg-white py-40">
  <div class="mx-auto flex max-w-6xl">
    <div class="max-w-lg shrink-0">
      <h2 class="text-default mb-6 text-6xl font-medium">Education</h2>
      <p
        class="text-default/70 font-body max-w-md text-xl leading-relaxed tracking-normal">
        I always believe knowledge is our closest thing to human super power.
        Education is one source to get it.
      </p>
    </div>
    <div class="ml-32 grow">
      <ul>
        <li *ngFor="let education of educations; let i = index" class="mb-4">
          <div
            class="border-primary-dark/10 flex w-full items-center gap-x-8 rounded-2xl border-2 px-8 py-5">
            <div
              class="bg-primary-dark grid h-16 w-16 shrink-0 place-items-center rounded-full text-white"
              [style.backgroundColor]="listColor[i % 3]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-9 w-9">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
              </svg>
            </div>
            <div class="grow">
              <h3 class="text-default text-2xl font-medium">
                {{ education.schoolName }}
              </h3>
              <p class="text-default/80 mb-1">{{ education.major }}</p>
              <p class="text-default/60 font-body text-sm tracking-normal">
                {{
                  formatDate(education.startDate) +
                    ' - ' +
                    formatDate(education.endDate)
                }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
