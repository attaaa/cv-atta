<section id="education" class="py-40">
  <div class="mx-auto max-w-6xl">
    <h2 class="text-default mx-auto mb-20 text-6xl font-medium">
      My Latest Projects
    </h2>
    <div class="flex w-full flex-wrap justify-center">
      <div class="w-1/3 shrink-0 p-5" *ngFor="let portfolio of portfolios">
        <div class="h-full rounded-2xl bg-white p-6">
          <img
            class="mb-4 rounded-lg"
            src="{{ portfolio.imageUrl[0] }}"
            alt="{{ portfolio.name }}" />
          <a
            class="font-mono tracking-tighter text-primary/70 hover:text-primary"
            href="{{ portfolio.link }}"
            >{{ portfolio.link }}</a
          >
          <p class="text-default my-2 text-2xl">{{ portfolio.name }}</p>
          <p class="font-body text-default/70 text-lg tracking-normal">
            {{ portfolio.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
